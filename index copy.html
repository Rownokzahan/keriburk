<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keriburk</title>
    <meta name="description" content="A Spice Brand Website" />

    <!-- Favicon -->
    <link rel="icon" href="./assets/icons/favicon.ico" />

    <!-- Preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="css/output.css" />

    <!-- Style -->
    <style>
      body {
        font-family: "Roboto Flex", sans-serif;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- Desktop Navigation -->
      <nav class="hidden md:block">
        <div class="flex items-center justify-between py-2 container">
          <!-- Logo -->
          <a href="/">
            <img
              alt="Keriburk Logo"
              loading="lazy"
              class="w-24"
              src="./assets/images/logo.png"
            />
          </a>
          <!-- Desktop Sidebar Links -->
          <ul class="flex items-center space-x-4">
            <li><a class="text-black" href="/">Home</a></li>
            <li><a class="text-ui-gray" href="/about">About Us</a></li>
            <li><a class="text-ui-gray" href="/products">Products</a></li>
            <li><a class="text-ui-gray" href="/recipes">Recipes</a></li>
            <li><a class="text-ui-gray" href="/blogs">Blogs</a></li>
            <li><a class="text-ui-gray" href="/contact">Contact</a></li>
          </ul>
          <!-- Desktop Icons (Search, Profile, Cart) -->
          <div class="flex items-center space-x-4 text-ui-gray">
            <a href="/">
              <i class="bi bi-search"></i>
            </a>
            <a href="/profile">
              <i class="bi bi-person text-lg"></i>
            </a>
            <a href="/cart">
              <i class="bi bi-cart"></i>
            </a>
          </div>
        </div>
      </nav>

      <!-- Mobile Navigation -->
      <nav class="md:hidden w-full px-4 py-3 border-b bg-ui-white">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <a href="/">
            <img
              alt="Keriburk Logo"
              loading="lazy"
              class="w-[85px]"
              src="./assets/images/logo.png"
            />
          </a>
          <!-- Open Sidebar Button -->
          <button
            id="sidebar-open-btn"
            class="text-2xl"
            aria-label="Open navigation"
          >
            <i class="bi bi-list"></i>
          </button>
        </div>

        <!-- Overlay -->
        <div
          id="overlay"
          class="fixed inset-0 bg-ui-white bg-opacity-50 z-40 hidden"
        ></div>

        <!-- Mobile Sidebar - Hidden by default -->
        <div
          id="sidebar"
          class="w-64 h-screen overflow-y-auto bg-ui-white shadow-lg fixed top-0 left-0 -translate-x-full transition-transform transform z-50"
        >
          <div class="flex items-center justify-between px-4 py-3 border-b">
            <!-- Mobile Sidebar Logo -->
            <a href="/">
              <img
                alt="logo"
                loading="lazy"
                class="w-[85px]"
                src="./assets/images/logo.png"
              />
            </a>
            <!-- Close Sidebar Button -->
            <button
              id="sidebar-close-btn"
              class="text-xl"
              aria-label="Close navigation"
            >
              <i class="bi bi-x-lg"></i>
            </button>
          </div>

          <!-- Mobile Sidebar Links -->
          <ul class="flex flex-col p-4 space-y-3">
            <li><a class="text-black" href="/">Home</a></li>
            <li><a class="text-ui-gray" href="/about">About Us</a></li>
            <li><a class="text-ui-gray" href="/products">Products</a></li>
            <li><a class="text-ui-gray" href="/recipes">Recipes</a></li>
            <li><a class="text-ui-gray" href="/blogs">Blogs</a></li>
            <li><a class="text-ui-gray" href="/contact">Contact</a></li>
          </ul>

          <!-- Mobile Icons (Search, Profile, Cart) -->
          <div class="flex p-4 justify-around border-t">
            <a href="/">
              <i class="bi bi-search"></i>
            </a>
            <a href="/profile">
              <i class="bi bi-person text-lg"></i>
            </a>
            <a href="/cart">
              <i class="bi bi-cart"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        
      </section>
    </main>

    <!-- jQuery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Link to your external JavaScript file -->
    <script src="js/sidebar.js"></script>
  </body>
</html>
